name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [main-app, dashboard, user-management, settings]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build ${{ matrix.app }}
        run: pnpm --filter @mf/${{ matrix.app }} build

      - name: Upload individual artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.app }}
          path: apps/${{ matrix.app }}/dist

  assemble:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all dist artifacts
        uses: actions/download-artifact@v4
        with:
          path: dists

      - name: Assemble site
        run: |
          mkdir -p _site/dashboard _site/user-management _site/settings
          cp -r dists/dist-main-app/* _site/
          cp -r dists/dist-dashboard/* _site/dashboard/
          cp -r dists/dist-user-management/* _site/user-management/
          cp -r dists/dist-settings/* _site/settings/
          
          # Copy index.html to 404.html to handle SPA routing on GitHub Pages
          cp _site/index.html _site/404.html
          
          echo "Assembled site structure:"
          ls -R _site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload final artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
          
  deploy:
    needs: assemble
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
