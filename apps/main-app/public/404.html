<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the full path that caused the 404, including the base path /mf
      const path = window.location.pathname;
      
      // Also capture any query parameters or hash fragments
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Store the full intended path in sessionStorage for the main app to read
      sessionStorage.redirect = path + search + hash;
      
      // Redirect to the root of the site, where the main index.html is located.
      // The main app will handle the rest.
      window.location.replace('/mf/');
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="/mf/">link to the home page</a>.</p>
  </body>
</html>
